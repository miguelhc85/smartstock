<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} != null ? ${title} + ' - SmartStock' : 'SmartStock'">SmartStock</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <strong>SmartStock</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Inventario
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/productos}">Productos</a></li>
                            <li><a class="dropdown-item" th:href="@{/productos/stock-bajo}">Stock Bajo</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/categorias}">Categorías</a></li>
                            <li><a class="dropdown-item" th:href="@{/marcas}">Marcas</a></li>
                            <li><a class="dropdown-item" th:href="@{/proveedores}">Proveedores</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ventas}">Ventas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Reportes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/reportes/inventario}" target="_blank">Reporte Inventario</a></li>
                            <li><a class="dropdown-item" href="#" onclick="generarReporteVentas()">Reporte Ventas</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text me-3">Usuario: admin</span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <!-- Mensajes de Alerta -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Contenido específico de cada página -->
        <div th:fragment="content">
            <h1>Bienvenido a SmartStock</h1>
        </div>
        
        <!-- Aquí se insertará el contenido específico -->
        <div th:replace="${content} ?: ~{::content}"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 SmartStock - Sistema de Inventarios</p>
        </div>
    </footer>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    
    <script>
    function generarReporteVentas() {
        const fechaInicio = prompt('Fecha inicio (YYYY-MM-DD):');
        const fechaFin = prompt('Fecha fin (YYYY-MM-DD):');
        if (fechaInicio && fechaFin) {
            window.open('/smartstock/reportes/ventas?fechaInicio=' + fechaInicio + '&fechaFin=' + fechaFin, '_blank');
        }
    }
    </script>
</body>
</html>
