<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - SmartStock</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">SmartStock</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/marcas}">Marcas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ventas}">Ventas</a></li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${tituloEspecial} ?: 'Gestión de Productos'">Productos</h1>
            <a th:href="@{/productos/nuevo}" class="btn btn-primary">➕ Nuevo Producto</a>
        </div>

        <!-- Búsqueda -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/productos/buscar}" method="get" class="row g-3">
                    <div class="col-md-8">
                        <input type="text" name="nombre" class="form-control" placeholder="Buscar productos..." th:value="${terminoBusqueda}">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-outline-primary me-2">Buscar</button>
                        <a th:href="@{/productos}" class="btn btn-outline-secondary">Limpiar</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de Productos -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Marca</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Stock Mínimo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}" th:class="${producto.stock <= producto.stockMinimo} ? 'table-warning'">
                                <td th:text="${producto.codigo}"></td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.categoria.nombre}"></td>
                                <td th:text="${producto.marca.nombre}"></td>
                                <td th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 2)}"></td>
                                <td>
                                    <span th:text="${producto.stock}" th:class="${producto.stock <= producto.stockMinimo} ? 'badge bg-warning' : 'badge bg-success'"></span>
                                </td>
                                <td th:text="${producto.stockMinimo}"></td>
                                <td>
                                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                                    <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Está seguro de eliminar este producto?')">Eliminar</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(productos)}">
                                <td colspan="8" class="text-center text-muted">No se encontraron productos</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 SmartStock</p>
        </div>
    </footer>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
