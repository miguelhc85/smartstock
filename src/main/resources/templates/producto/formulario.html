<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.id} ? 'Editar Producto' : 'Nuevo Producto'">Producto - SmartStock</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">SmartStock</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/marcas}">Marcas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ventas}">Ventas</a></li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${producto.id} ? 'Editar Producto' : 'Nuevo Producto'">Producto</h1>
            <a th:href="@{/productos}" class="btn btn-secondary">← Volver</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Código *</label>
                            <input type="text" th:field="*{codigo}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre *</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Categoría *</label>
                            <select th:field="*{categoria}" class="form-select" required>
                                <option value="">Seleccionar categoría</option>
                                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Marca *</label>
                            <select th:field="*{marca}" class="form-select" required>
                                <option value="">Seleccionar marca</option>
                                <option th:each="marca : ${marcas}" th:value="${marca.id}" th:text="${marca.nombre}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Proveedor *</label>
                            <select th:field="*{proveedor}" class="form-select" required>
                                <option value="">Seleccionar proveedor</option>
                                <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Precio (S/) *</label>
                            <input type="number" th:field="*{precio}" class="form-control" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Stock Actual *</label>
                            <input type="number" th:field="*{stock}" class="form-control" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Stock Mínimo *</label>
                            <input type="number" th:field="*{stockMinimo}" class="form-control" min="0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-flex gap-2 justify-content-end">
                        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 SmartStock</p>
        </div>
    </footer>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
