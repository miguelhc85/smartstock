<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - SmartStock</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	
	<!-- Navbar -->
		    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		        <div class="container">
		            <a class="navbar-brand" th:href="@{/dashboard}">SmartStock</a>
		            <div class="collapse navbar-collapse">
		                <ul class="navbar-nav me-auto">
		                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
		                    <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
		                    <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
		                    <li class="nav-item"><a class="nav-link" th:href="@{/marcas}">Marcas</a></li>
		                    <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}">Proveedores</a></li>
		                    <li class="nav-item"><a class="nav-link" th:href="@{/ventas}">Ventas</a></li>
		                </ul>
		                <form th:action="@{/logout}" method="post" class="d-inline">
		                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
		                </form>
		            </div>
		        </div>
		    </nav>
	
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Categorías</h1>
            <a th:href="@{/categorias/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nueva Categoría
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="categoria : ${categorias}">
                                <td th:text="${categoria.id}"></td>
                                <td th:text="${categoria.nombre}"></td>
                                <td th:text="${categoria.descripcion} ?: 'Sin descripción'"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('¿Está seguro de eliminar esta categoría?')">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categorias)}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-2x mb-2"></i><br>
                                    No se encontraron categorías
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    
    <!-- Script para confirmaciones -->
    <script>
        // Función mejorada para confirmaciones de eliminación
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('a.btn-outline-danger');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (!confirm('¿Está seguro de eliminar esta categoría?')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
